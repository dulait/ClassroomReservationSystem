<div class="wrapper">
    <div class="form">
        <div class="form-content">
            <h2>Verify Temporary Password</h2>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="example@gmail.com" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Temporary Password</mat-label>
                <input matInput type="password" placeholder="Temporary Password" [(ngModel)]="tempPassword"
                    name="tempPassword" required>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" (click)="verifyTempPassword()">Verify</button>
            </div>
        </div>
    </div>
</div>
